<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mercury | Login</title>
	
	<link rel="stylesheet" href="style.css" type="text/css" />

	<script src="scripts.js" defer></script>

</head>
<body>

	<img src="img/w-mercury-development.svg"
	class="logo">

	<div class="block">
		<h1 class = "block__headline">Log In</h1>
		<form onsubmit="logIn();return false" class = "form" >
			<input onclick="remove()" type="email" name="login" id = "login" class = "form__input" placeholder="E-Mail">

			<input type="password" name="password" id = "password" class = "form__input form__input_password" placeholder="Password">

			<div class = "form__error" id = "error" name="error">
				<span id = "errortext" name = "errortext">E-Mail or password is incorrect</span>
			</div>

			<input type="submit" name="login_button" id = "login_button" class = "form__button" value = "Login">
		</form>

	</div>

</body>
</html>
