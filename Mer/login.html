<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mercury | Login</title>
	
	<link rel="stylesheet" href="style.css" type="text/css" />

	<script src="scripts.js" defer></script>
</head>
<body>

	<img src="img/w-mercury-development.svg"
	class="W-Mercury-Development">

	<div class="Block">
		<h1 class = "Head">Log In</h1>
		<form onsubmit="logIn();return false" >
			<input onclick="remove()" type="email" name="login" id = "login" class = "InputEmail InputText AllText" placeholder="E-Mail">

			<input type="password" name="password" id = "password" class = "InputEmail InputPassword InputText AllText" placeholder="Password">

			<input type="text" id = "error" name="error" class="ErrorMessage InputPassword ErrorText AllText" placeholder="E-Mail or password is incorrect" readonly>

			<input type="submit" class = "Button ButtonText AllText" value = "Login">
		</form>

	</div>

</body>
</html>
